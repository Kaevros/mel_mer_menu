<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Menü</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }
        .category-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .item-card {
            transition: all 0.2s ease;
        }
        .item-card:active {
            transform: scale(0.98);
        }
        
        /* Language Toggle Animation */
        .lang-switch {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Header & Hero -->
    <header class="bg-white sticky top-0 z-40 shadow-sm">
        <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
            
            <div class="flex items-center gap-4">
                <!-- Language Switcher (Left Top) -->
                <button onclick="toggleLanguage()" class="flex items-center gap-1.5 bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1.5 rounded-lg text-sm font-semibold transition-colors">
                    <i class="ph-fill ph-globe text-lg text-orange-600"></i>
                    <span id="lang-text">TR</span>
                </button>

                <!-- Logo/Title -->
                <div class="flex items-center gap-2 border-l border-slate-200 pl-4">
                    <i class="ph-fill ph-fork-knife text-2xl text-orange-600 hidden sm:block"></i>
                    <h1 class="text-lg sm:text-xl font-bold tracking-tight text-slate-900" id="header-title">Menu for BUSN301 Project</h1>
                </div>
            </div>

            <!-- Search Button -->
            <button onclick="toggleSearch()" class="p-2 rounded-full hover:bg-slate-100 text-slate-600">
                <i class="ph ph-magnifying-glass text-xl"></i>
            </button>
        </div>

        <!-- Search Bar (Hidden by default) -->
        <div id="search-container" class="hidden bg-white border-t px-4 py-3 max-w-3xl mx-auto">
            <div class="relative">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="search-input" placeholder="Menüde ara..." 
                    class="w-full bg-slate-100 rounded-lg py-2 pl-10 pr-4 outline-none focus:ring-2 focus:ring-orange-500/50">
            </div>
        </div>

        <!-- Categories -->
        <div class="border-t border-slate-100 bg-white">
            <div class="max-w-3xl mx-auto">
                <div class="flex overflow-x-auto gap-4 px-4 py-3 category-scroll" id="category-nav">
                    <!-- Categories will be injected here -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 py-6 pb-24 space-y-8" id="menu-container">
        <!-- Menu items will be injected here -->
    </main>

    <!-- Footer Action -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-4 z-50 md:hidden">
        <button id="call-waiter-btn" class="w-full bg-orange-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-orange-600/20 active:bg-orange-700 flex items-center justify-center gap-2">
            <i class="ph-fill ph-bell-ringing"></i>
            <span>Garson Çağır</span>
        </button>
    </div>

                items: [

                    { name: { tr: "Türk Kahvesi", en: "Turkish Coffee" }, desc: { tr: "", en: "" }, price: 75 },
                    { name: { tr: "Nescafe", en: "Nescafe" }, desc: { tr: "", en: "" }, price: 120 },
                    { name: { tr: "Su", en: "Water" }, desc: { tr: "", en: "" }, price: 30 },
                    { name: { tr: "Soda", en: "Mineral Water" }, desc: { tr: "", en: "" }, price: 50 },
                    { name: { tr: "Kola, Fanta, Sprite", en: "Coke, Fanta, Sprite" }, desc: { tr: "330ml", en: "330ml" }, price: 60 },
                    { name: { tr: "Ayran", en: "Ayran" }, desc: { tr: "", en: "" }, price: 50 },
                    { name: { tr: "Limonata", en: "Lemonade" }, desc: { tr: "Ev Yapımı", en: "Homemade" }, price: 110 },
                    { name: { tr: "Portakal Suyu", en: "Orange Juice" }, desc: { tr: "Taze Sıkılmış", en: "Freshly Squeezed" }, price: 120 }
                ]
            }
        ];

        const menuContainer = document.getElementById('menu-container');
        const categoryNav = document.getElementById('category-nav');
        const searchInput = document.getElementById('search-input');
        const searchContainer = document.getElementById('search-container');
        const langText = document.getElementById('lang-text');
        const callWaiterBtn = document.getElementById('call-waiter-btn');

        // Helper to get text based on language
        function getTx(obj) {
            return obj[currentLang] || obj['tr'];
        }

        // Toggle Language
        function toggleLanguage() {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            langText.textContent = currentLang.toUpperCase();
            
            // Update UI Elements
            searchInput.placeholder = uiText.searchPlaceholder[currentLang];
            callWaiterBtn.querySelector('span').textContent = uiText.callWaiter[currentLang];
            document.getElementById('header-title').textContent = uiText.headerTitle[currentLang];

            // Re-render
            renderCategories();
            renderMenu();
        }

        // Render Categories Navigation
        function renderCategories() {
            categoryNav.innerHTML = menuData.map((cat, index) => `
                <button 
                    onclick="scrollToCategory('${cat.id}', this)"
                    class="category-btn whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-colors border
                    ${index === 0 ? 'bg-orange-600 text-white border-orange-600' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'}">
                    <div class="flex items-center gap-2">
                        <i class="ph ${cat.icon} text-lg"></i>
                        ${getTx(cat.title)}
                    </div>
                </button>
            `).join('');
        }

        // Render Menu Items
        function renderMenu(itemsToRender = menuData) {
            menuContainer.innerHTML = itemsToRender.map(cat => `
                <section id="${cat.id}" class="scroll-mt-36">
                    <div class="flex items-center gap-3 mb-4">
                        <h2 class="text-xl font-bold text-slate-800">${getTx(cat.title)}</h2>
                        <div class="h-px bg-slate-200 flex-1"></div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        ${cat.items.map(item => `
                            <div class="item-card bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex justify-between items-start">
                                <div class="flex-1 pr-4">
                                    <h3 class="font-semibold text-slate-800">${getTx(item.name)}</h3>
                                    ${getTx(item.desc) ? `<p class="text-sm text-slate-500 mt-1">${getTx(item.desc)}</p>` : ''}
                                </div>
                                <div class="font-bold text-orange-600 whitespace-nowrap">
                                    ${item.price} ₺
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `).join('');
        }

        // Toggle Search
        function toggleSearch() {
            searchContainer.classList.toggle('hidden');
            if (!searchContainer.classList.contains('hidden')) {
                searchInput.focus();
            } else {
                searchInput.value = '';
                renderMenu();
            }
        }

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (!term) {
                renderMenu();
                return;
            }

            const filteredData = menuData.map(cat => ({
                ...cat,
                items: cat.items.filter(item => 
                    getTx(item.name).toLowerCase().includes(term) || 
                    (getTx(item.desc) && getTx(item.desc).toLowerCase().includes(term))
                )
            })).filter(cat => cat.items.length > 0);

            renderMenu(filteredData);
        });

        // Scroll to Category
        window.scrollToCategory = function(id, btnElement) {
            const element = document.getElementById(id);
            if (element) {
                const offset = 140;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = element.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });

                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-orange-600', 'text-white', 'border-orange-600');
                    btn.classList.add('bg-white', 'text-slate-600', 'border-slate-200');
                });
                btnElement.classList.remove('bg-white', 'text-slate-600', 'border-slate-200');
                btnElement.classList.add('bg-orange-600', 'text-white', 'border-orange-600');
            }
        }

        // Initial Render
        renderCategories();
        renderMenu();

    </script>
</body>
</html>
